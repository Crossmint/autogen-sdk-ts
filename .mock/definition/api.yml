name: api
error-discrimination:
  strategy: status-code
display-name: Admin API
environments:
  Default: https://staging.crossmint.com/api
default-environment: Default
auth-schemes:
  apiKey:
    header: X-API-KEY
    name: apiKey
    type: string
auth: apiKey
headers:
  Authorization:
    type: string
    name: authorization
  X-CLIENT-ID:
    type: string
    name: clientId
