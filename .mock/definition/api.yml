name: api
error-discrimination:
  strategy: status-code
display-name: Admin API
default-environment: Staging
environments:
  Staging: https://staging.crossmint.com/api
  Production: https://www.crossmint.com/api
auth-schemes:
  apiKey:
    header: X-API-KEY
    name: apiKey
    type: string
auth: apiKey
